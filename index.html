<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #fcfcfc;
      }

      .container {
        background-color: #fcfcfc;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        margin: auto;
        width: 350px;
        position: absolute;
        top: 25%;
        transform: translateX(130%);
      }

      input {
        width: 93%;
        padding: 10px;
        margin-bottom: 15px;
        margin-top: 3px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        background: hsl(122, 39%, 49%);
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 15px;
      }

      button:hover {
        background-clip: hsl(123, 40%, 45%);
      }

      #mensagem {
        color: red;
      }

      .form-label {
        font-size: medium;
      }

      #togglePassword {
        position: absolute;
        right: 50px;
        cursor: pointer;
        color: rgb(78, 78, 77);
        top: calc(70% - 20px);

      }

    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form id="loginForm">
        <label class="form-label" for="name">Usuário</label>
        <input type="text" id="name" placeholder="Digite seu usuário" required/>
        <label class="form-label" for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" required/>
        <i class="fas fa-eye" id="togglePassword" style="cursor: pointer"></i>
        <button type="submit">Entrar</button>
      </form>
    </div>

    <script>

       // Olho de senha

       const togglePassword = document.querySelector("#togglePassword")
       const password = document.querySelector("#password");

       togglePassword.addEventListener("click", function () {
        const type = password.type === "password" ? "text" : "password"
        password.type = type;

        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
       });



      // Lista de usuários
      const users = [
        { name: "joao_silva", password: "senha123" },
        { name: "maria_oliveira", password: "segredo456" },
        { name: "pedro_santos", password: "minhaSenha789" },
        { name: "ana_costa", password: "senhaForte!@#" },
        { name: "lucas_ferreira", password: "passw0rd987" },
      ];

      // Evento para capturar o envio do formulário
      document.getElementById("loginForm").addEventListener("submit", function (event) {
        
          const name = document.getElementById("name").value;
          const userPassword = document.getElementById("password").value;

          // Verificar se o usuário existe no array e a senha está correta
          const user = users.find(user => user.name === name)

          localStorage.setItem('user', JSON.stringify(user))

          // Exibir a mensagem de acordo com o resultado
          if (user && user.password === userPassword) {
            alert("Login bem sucedido!")
          } else {
            alert("Usuário não encontrado.")
          }
        
        });
    </script>
  </body>
</html>
